components:
  responses:
    Success:
      description: ok
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
    Create:
      description: created
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
    
    ServerError:
      description: server can't fullfil the request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    BadRequest:
      description: request tht they are not valid
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    Permission:
      description: forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    NotFound:
      description: resource was not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
  schemas:
    User:
      type: object
      properties:
        name:
          type: string
        username: 
          type : string
          uniqueItems: true
        email:
          type: string
        phone_number:
          type: string
        password:
          type: string
      required:
        - username
        - password
        - email
    EducationalManager:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            college:
              type: string
    Student:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            grade:
              type: string
            entryYear:
              type: number
            entryTerm:
              type: number
            average: 
              type: number
            college:
              type: string
            field:
              type: string
    Professor:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            college:
              type: string
            field:
              type: number
            degree:
              type: number
    ApprovedCourse:
      type: object
      properties:
        name:
          type: string
        prerequisite:
          type: array
          items:
            type: string
            format: objectid
        requirement:
          type: array
          items:
            type: string
            format: objectid
        Unit:
          type: number
        field:
          type: string

    TermCourse:
      allOf:
        - $ref: '#/components/schemas/ApprovedCourse'
        - type: object
          properties:
            classDate:
              type: string
            classTime:
              type: string
            examDate:
              type: string
            examTime:
              type: string
            examLocation:
              type: string
            teacher:
              type: string
              format: objectid
            capacity:
              type: number
            term:
              type: string
  securitySchemes:
