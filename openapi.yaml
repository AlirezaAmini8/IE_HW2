paths:
  /login:
    post:
      description: login user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
      responses:
        "200":
          description: logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: objectid
                  username: 
                    type: string
                  email:
                    type: string
                  token:
                    type: string
        "400":
          description: invalid username or password or require password and username
          $ref: "#/components/responses/BadRequest"
        "404":
          description: user not found
          $ref: "#/components/responses/NotFound"
        "500":
          description: problem from server side
          $ref: "#/components/responses/ServerError"
